<body>
    <div id="app"></div>

    <h1>Reto Lista de tareas </h1>
    <div id="task"></div>
<script>
const tasks=[
{title:'Terminar este curso:',done:false},
{title:'Hacer el almuerzo',done:true},

]
const task= document.getElementById('task');

tasks.forEach(tarea=>{
    let input= document.createElement('input'),
    li=document.createElement('li');
    input.type='checkbox';

    if(tarea.done===true){
     input.checked=true;
    }
    task.innerHTML +=`<li>
        ${tarea.title}
        - <input type="checkbox" ${tarea.done ? 'checked':''}      >
        </li>`;
})



    const products= [
    {title:'Burger',price:121 },
    {title:'Pizza',price:20 }
    ]

     
    const app= document.getElementById('app');

  const lis=products.map(products=> {
         return `<li>${products.title}-${products.price}</li>`;
    })
    app.innerHTML=lis.join('')

</script>
